{% extends "base.html" %}
{% block title %}Registro de Camarero{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-full">
    <div class="card p-8 w-full max-w-md">
        <h2 class="text-3xl font-extrabold text-gray-900 mb-6 text-center">Registro de Nuevo Camarero</h2>
        <form method="POST" action="{{ url_for('register') }}" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Nombre de Usuario</label>
                <input type="text" id="username" name="username" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
                <input type="password" id="password" name="password" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <button type="submit" class="w-full btn-primary">
                Registrar
            </button>
        </form>
        <p class="mt-4 text-center text-sm text-gray-600">
            ¿Ya tienes cuenta?
            <a href="{{ url_for('login') }}" class="font-medium text-indigo-600 hover:text-indigo-500">
                Inicia Sesión aquí
            </a>
        </p>
    </div>
</div>
{% endblock %}
